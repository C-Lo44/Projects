<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            color: #333;
           text-align: center;
            margin-bottom: 600px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        p {
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #66afe9;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        .required {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <h2>Add a Movie</h2>
    <form method="post" action="MovieAdd.php">
        <p>Title: <span class="required">*</span> <input type="text" name="title" required></p>
        <p>Synopsis: <input type="text" name="synopsis"></p>
        <p>Release Date: <input type="date" name="release_date"></p>
        <p>Length (in minutes): <input type="number" name="length"></p>
        <p>Category: 
            <select name="category">
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Fantasy">Fantasy</option>
            </select>
        </p>
        <p>Rating: 
            <select name="rating">
                <option value="G">G</option>
                <option value="R">R</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
            </select>
        </p>
        <p>Amount ($): <input type="text" name="amount" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency" placeholder="1,000,000.00"></p>
        <p>
            <input type="submit" name="Submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
    <p><span class="required">*</span> required fields</p>
    <p><a href="MovieDB.html"><img src="goback.JPG" alt="Go Back" width="41" height="66"></a></p>
</body>
</html>
