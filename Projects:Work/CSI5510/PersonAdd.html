<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            color: #333;
          text-align: center;
            margin-bottom: 600px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        p {
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
            color: #555;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #66afe9;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        .required {
            color: #FF0000;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Add a New Person to the Database</h2>
    
    <form action="PersonAdd.php" method="post">
        <p>Name: <span class="required">*</span> <input type="text" name="name" required></p>
        <p>Role: <span class="required">*</span> 
            <select name="role" required>
                <option value="Actor">Actor</option>
                <option value="Actress">Actress</option>
                <option value="Director">Director</option>
                <option value="Producer">Producer</option>
                <option value="Writer">Writer</option>
            </select>
        </p>
        <p>Contact Details: <span class="required">*</span> <input type="text" name="contact" required></p>
        <p>
            <input type="submit" value="Add Person">
            <input type="reset" value="Reset">
        </p>
    </form>
      <p><span class="required">*</span> required fields</p>
    <p><a href="MovieDB.html"><img src="goback.JPG" alt="Go Back" width="41" height="66"></a></p>
</body>
</html>
