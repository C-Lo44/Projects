<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #66afe9;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        .required {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <h2>Update a Movie</h2>
    <form method="post" action="UpdateMovie.php">
        <p><label>ID: <span class="required">*</span></label> <input type="text" name="movie_id" required></p>
        <p><label>Title: <span class="required">*</span></label> <input type="text" name="movie_title" required></p>
        <p><label>Synopsis:</label> <input type="text" name="movie_synopsis"></p>
        <p><label>Release Date:</label> <input type="date" name="movie_release_date"></p>
        <p><label>Length (in minutes):</label> <input type="number" name="movie_length"></p>
        <p><label>Category:</label> 
            <select name="movie_category">
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Fantasy">Fantasy</option>
            </select>
        </p>
        <p><label>Rating:</label> 
            <select name="movie_rating">
                <option value="G">G</option>
                <option value="R">R</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
            </select>
        </p>
        <p><label>Amount ($):</label> <input type="number" step="0.01" name="movie_amount" placeholder="Enter amount in dollars"></p>
        <p>
            <input type="submit" value="Update Movie">
            <input type="reset" value="Reset">
        </p>
    </form>
    <p><span class="required">*</span> required fields</p>
    <p><a href="MovieDB.html"><img src="goback.JPG" alt="Go Back" width="41" height="66"></a></p>
</body>
</html>
